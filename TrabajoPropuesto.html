<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="css/estilo1.css">
    <script>
        function muestraOpcion(){
            var opciones = document.getElementsByName("eleccion");
            console.log(opciones);
            for (let i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                    alert(opciones[i].value);
                }
            }
        }
        function cambio(){
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var eleccion = document.querySelector('input[name="eleccion"]:checked').value;
            var resultado = 0;
            if (eleccion === "suma") {
                resultado = num1 + num2;
                alert("La suma es: "+resultado);
            } else if (eleccion === "resta") {
                resultado = num1 - num2;
                alert("La resta es: "+resultado);
            } else if(eleccion === "multiplicacion"){
                resultado = num1 * num2;
                alert("La multiplicación es: "+resultado);
            }else{
                resultado=num1/num2;
                alert("La división es: "+resultado)
            }
        }
    </script>
</head>
<body>
    <div class="todo">
        <p class="titulo">CALCULADORA BÁSICA</p>
        <p>Seleccionar la ecuación:</p>
    <input type="radio" name="eleccion" value="suma" checked onclick="muestraOpcion()">Suma <br>
    <input type="radio" name="eleccion" value="resta" onclick="muestraOpcion()">Resta <br>
    <input type="radio" name="eleccion" value="multiplicacion" onclick="muestraOpcion()">Multiplicación <br>
    <input type="radio" name="eleccion" value="division" onclick="muestraOpcion()">División <br>
    <p>Ingresar valores:</p>
    <form>
        <p>Primer Valor</p>
        <input type="number" id="num1">
        <p>Segundo Valor</p>
        <input type="number" id="num2"><br><br>
        <button type="button" onclick="cambio()">Resolver</button>
    </form>
    </div>
</body>
</html>
